<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bani</title>

    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="img/bani.ico">

    <!-- Local JavaScript Libraries for Offline Support -->

    <!-- Cytoscape.js Core -->
    <script src="lib/cytoscape.min.js"></script>

    <!-- html2canvas for export -->
    <script src="lib/html2canvas.min.js"></script>

    <!-- jsPDF for PDF export -->
    <script src="lib/jspdf.umd.min.js"></script>
    
    <style>
        /* ============================================
           CSS VARIABLES - Cohesive Design System
           ============================================ */
        :root {
            /* Colors - Soft, focused palette */
            --bg-primary: #fafafa;
            --bg-canvas: #ffffff;
            --bg-header: rgba(255, 255, 255, 0.85);
            --text-primary: #1a1a2e;
            --text-secondary: #64748b;
            --text-muted: #94a3b8;
            --border-subtle: #e2e8f0;
            --border-light: #f1f5f9;
            --accent: #3b82f6;
            --accent-hover: #2563eb;
            --shadow-sm: 0 1px 2px rgba(0, 0, 0, 0.04);
            --shadow-md: 0 4px 12px rgba(0, 0, 0, 0.08);
            --shadow-lg: 0 8px 24px rgba(0, 0, 0, 0.12);
            
            /* Node colors */
            --node-yellow: #fef3c7;
            --node-red: #fecaca;
            --node-blue: #dbeafe;
            --node-green: #d1fae5;
            --node-white: #ffffff;
            
            /* Border colors */
            --border-black: #1a1a2e;
            --border-red: #ef4444;
            --border-blue: #3b82f6;
            --border-green: #22c55e;
            --border-white: #e2e8f0;
            
            /* Typography - System fonts for offline support */
            --font-sans: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Helvetica Neue', Arial, sans-serif;
            --font-serif: 'Georgia', 'Times New Roman', 'Iowan Old Style', 'Apple Garamond', 'Baskerville', serif;
            
            /* Spacing */
            --header-height: 56px;
        }

        /* ============================================
           RESET & BASE STYLES
           ============================================ */
        *, *::before, *::after {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        html, body {
            height: 100%;
            overflow: hidden;
        }

        body {
            font-family: var(--font-sans);
            background: var(--bg-primary);
            color: var(--text-primary);
            line-height: 1.5;
            -webkit-font-smoothing: antialiased;
        }

        /* ============================================
           HEADER STYLES
           ============================================ */
        .header {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            height: var(--header-height);
            background: var(--bg-header);
            backdrop-filter: blur(12px);
            border-bottom: 1px solid var(--border-subtle);
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 24px;
            z-index: 100;
        }

        .app-title {
            display: flex;
            align-items: center;
            gap: 12px;
            font-family: var(--font-serif);
            font-size: 1.5rem;
            font-weight: 400;
            color: var(--text-primary);
            letter-spacing: -0.02em;
        }

        .app-logo {
            height: 32px;
            width: auto;
            display: block;
        }

        .app-title span {
            color: var(--accent);
        }

        /* Header actions container */
        .header-actions {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .header-btn {
            display: flex;
            align-items: center;
            gap: 6px;
            padding: 8px 14px;
            background: var(--bg-canvas);
            border: 1px solid var(--border-subtle);
            border-radius: 8px;
            font-family: var(--font-sans);
            font-size: 0.85rem;
            font-weight: 500;
            color: var(--text-primary);
            cursor: pointer;
            transition: all 0.15s ease;
        }

        .header-btn:hover {
            border-color: var(--accent);
            box-shadow: var(--shadow-sm);
        }

        .header-btn svg {
            width: 16px;
            height: 16px;
            stroke: currentColor;
        }

        .header-divider {
            width: 1px;
            height: 24px;
            background: var(--border-subtle);
            margin: 0 4px;
        }

        /* Export dropdown */
        .export-container {
            position: relative;
        }

        .export-btn {
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 8px 16px;
            background: var(--bg-canvas);
            border: 1px solid var(--border-subtle);
            border-radius: 8px;
            font-family: var(--font-sans);
            font-size: 0.875rem;
            font-weight: 500;
            color: var(--text-primary);
            cursor: pointer;
            transition: all 0.15s ease;
        }

        .export-btn:hover {
            border-color: var(--accent);
            box-shadow: var(--shadow-sm);
        }

        .export-btn svg {
            width: 16px;
            height: 16px;
            stroke: currentColor;
        }

        .export-dropdown {
            position: absolute;
            top: calc(100% + 8px);
            right: 0;
            min-width: 180px;
            background: var(--bg-canvas);
            border: 1px solid var(--border-subtle);
            border-radius: 10px;
            box-shadow: var(--shadow-lg);
            opacity: 0;
            visibility: hidden;
            transform: translateY(-8px);
            transition: all 0.2s ease;
            overflow: hidden;
        }

        .export-dropdown.active {
            opacity: 1;
            visibility: visible;
            transform: translateY(0);
        }

        .export-option {
            display: flex;
            align-items: center;
            gap: 10px;
            width: 100%;
            padding: 12px 16px;
            background: none;
            border: none;
            font-family: var(--font-sans);
            font-size: 0.875rem;
            color: var(--text-primary);
            cursor: pointer;
            transition: background 0.15s ease;
        }

        .export-option:hover {
            background: var(--border-light);
        }

        .export-option svg {
            width: 18px;
            height: 18px;
            stroke: var(--text-secondary);
        }

        /* ============================================
           CANVAS CONTAINER
           ============================================ */
        #cy {
            width: 100%;
            height: 100%;
        }

        /* Subtle grid pattern for canvas */
        .canvas-container::before {
            content: '';
            position: absolute;
            inset: 0;
            background-image: 
                radial-gradient(circle, var(--border-subtle) 1px, transparent 1px);
            background-size: 24px 24px;
            opacity: 0.5;
            pointer-events: none;
            z-index: 0;
        }

        /* ============================================
           NODE PANEL (Fixed Left Sidebar)
           ============================================ */
        .node-panel {
            position: fixed;
            top: var(--header-height);
            left: 0;
            bottom: 0;
            width: 220px;
            background: var(--bg-canvas);
            border-right: 1px solid var(--border-subtle);
            padding: 16px 12px;
            overflow-y: auto;
            z-index: 50;
            transition: opacity 0.2s ease;
        }

        .node-panel.disabled {
            opacity: 0.4;
            pointer-events: none;
        }

        .node-panel-header {
            padding: 8px 12px 16px;
            border-bottom: 1px solid var(--border-light);
            margin-bottom: 12px;
        }

        .node-panel-title {
            font-size: 0.75rem;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            color: var(--text-muted);
            margin-bottom: 4px;
        }

        .node-panel-hint {
            font-size: 0.8rem;
            color: var(--text-secondary);
        }

        .node-panel-hint.active {
            color: var(--accent);
            font-weight: 500;
        }

        .panel-group {
            padding: 8px 0;
        }

        .panel-group:not(:last-child) {
            border-bottom: 1px solid var(--border-light);
            margin-bottom: 8px;
        }

        .panel-group-label {
            padding: 6px 12px;
            font-size: 0.7rem;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            color: var(--text-muted);
        }

        .panel-item {
            display: flex;
            align-items: center;
            gap: 10px;
            width: 100%;
            padding: 10px 12px;
            background: none;
            border: none;
            border-radius: 8px;
            font-family: var(--font-sans);
            font-size: 0.85rem;
            color: var(--text-primary);
            cursor: pointer;
            transition: background 0.1s ease;
            text-align: left;
        }

        .panel-item:hover {
            background: var(--border-light);
        }

        .panel-item.danger {
            color: #ef4444;
        }

        .panel-item.danger:hover {
            background: #fef2f2;
        }

        .panel-item svg {
            flex-shrink: 0;
        }

        /* Expandable submenu in panel */
        .panel-submenu {
            position: relative;
        }

        .panel-submenu > .panel-item::after {
            content: '';
            margin-left: auto;
            width: 0;
            height: 0;
            border-top: 4px solid transparent;
            border-bottom: 4px solid transparent;
            border-left: 5px solid var(--text-muted);
            transition: transform 0.15s ease;
        }

        .panel-submenu.expanded > .panel-item::after {
            transform: rotate(90deg);
        }

        .panel-submenu-content {
            max-height: 0;
            overflow: hidden;
            transition: max-height 0.2s ease;
            padding-left: 12px;
        }

        .panel-submenu.expanded > .panel-submenu-content {
            max-height: 300px;
        }

        .panel-submenu-content .panel-item {
            padding: 8px 12px;
            font-size: 0.8rem;
        }

        /* Color swatches */
        .color-option {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .color-swatch {
            width: 14px;
            height: 14px;
            border-radius: 4px;
            border: 1px solid var(--border-subtle);
            flex-shrink: 0;
        }

        .color-swatch.yellow { background: var(--node-yellow); }
        .color-swatch.red { background: var(--node-red); }
        .color-swatch.blue { background: var(--node-blue); }
        .color-swatch.green { background: var(--node-green); }
        .color-swatch.white { background: var(--node-white); }
        .color-swatch.black { background: var(--border-black); }
        .color-swatch.purple { background: #8b5cf6; }
        .color-swatch.orange { background: #f97316; }

        /* Adjust canvas to account for panel */
        .canvas-container {
            position: fixed;
            top: var(--header-height);
            left: 220px;
            right: 0;
            bottom: 0;
            background: var(--bg-canvas);
        }

        /* ============================================
           CANVAS CONTEXT MENU (for right-click on empty canvas)
           ============================================ */
        .canvas-context-menu {
            position: fixed;
            min-width: 160px;
            background: var(--bg-canvas);
            border: 1px solid var(--border-subtle);
            border-radius: 10px;
            box-shadow: var(--shadow-lg);
            padding: 6px;
            z-index: 1000;
            opacity: 0;
            visibility: hidden;
            transform: scale(0.95);
            transform-origin: top left;
            transition: all 0.15s ease;
        }

        .canvas-context-menu.active {
            opacity: 1;
            visibility: visible;
            transform: scale(1);
        }

        .canvas-menu-item {
            display: flex;
            align-items: center;
            gap: 10px;
            width: 100%;
            padding: 10px 12px;
            background: none;
            border: none;
            border-radius: 8px;
            font-family: var(--font-sans);
            font-size: 0.875rem;
            color: var(--text-primary);
            cursor: pointer;
            transition: background 0.1s ease;
        }

        .canvas-menu-item:hover {
            background: var(--border-light);
        }

        /* ============================================
           INLINE TEXT EDITOR
           ============================================ */
        .inline-editor {
            position: fixed;
            z-index: 1001;
            opacity: 0;
            visibility: hidden;
        }

        .inline-editor.active {
            opacity: 1;
            visibility: visible;
        }

        .inline-editor textarea {
            min-width: 120px;
            max-width: 300px;
            padding: 8px 12px;
            background: var(--bg-canvas);
            border: 2px solid var(--accent);
            border-radius: 8px;
            font-family: var(--font-sans);
            font-size: 14px;
            line-height: 1.4;
            color: var(--text-primary);
            resize: none;
            outline: none;
            box-shadow: var(--shadow-lg);
        }

        /* ============================================
           MODAL STYLES
           ============================================ */
        .modal-overlay {
            position: fixed;
            inset: 0;
            background: rgba(0, 0, 0, 0.4);
            backdrop-filter: blur(4px);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 2000;
            opacity: 0;
            visibility: hidden;
            transition: all 0.2s ease;
        }

        .modal-overlay.active {
            opacity: 1;
            visibility: visible;
        }

        .modal-content {
            background: var(--bg-canvas);
            border-radius: 16px;
            box-shadow: var(--shadow-lg);
            width: 90%;
            max-width: 480px;
            transform: scale(0.95) translateY(10px);
            transition: transform 0.2s ease;
        }

        .modal-overlay.active .modal-content {
            transform: scale(1) translateY(0);
        }

        .modal-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 20px 24px;
            border-bottom: 1px solid var(--border-subtle);
        }

        .modal-title {
            font-family: var(--font-serif);
            font-size: 1.25rem;
            font-weight: 400;
            color: var(--text-primary);
        }

        .modal-close {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 32px;
            height: 32px;
            background: none;
            border: none;
            border-radius: 8px;
            color: var(--text-secondary);
            cursor: pointer;
            transition: all 0.15s ease;
        }

        .modal-close:hover {
            background: var(--border-light);
            color: var(--text-primary);
        }

        .modal-body {
            padding: 24px;
        }

        .modal-label {
            display: block;
            font-size: 0.8rem;
            font-weight: 500;
            color: var(--text-secondary);
            margin-bottom: 8px;
        }

        .modal-input,
        .modal-textarea {
            width: 100%;
            padding: 12px 14px;
            background: var(--bg-primary);
            border: 1px solid var(--border-subtle);
            border-radius: 10px;
            font-family: var(--font-sans);
            font-size: 0.9rem;
            color: var(--text-primary);
            outline: none;
            transition: border-color 0.15s ease, box-shadow 0.15s ease;
        }

        .modal-input:focus,
        .modal-textarea:focus {
            border-color: var(--accent);
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1);
        }

        .modal-input {
            margin-bottom: 16px;
        }

        .modal-textarea {
            resize: vertical;
            min-height: 100px;
            line-height: 1.5;
        }

        .modal-footer {
            display: flex;
            justify-content: flex-end;
            gap: 12px;
            padding: 16px 24px;
            border-top: 1px solid var(--border-subtle);
        }

        .modal-btn {
            padding: 10px 20px;
            border-radius: 8px;
            font-family: var(--font-sans);
            font-size: 0.875rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.15s ease;
        }

        .modal-btn-cancel {
            background: none;
            border: 1px solid var(--border-subtle);
            color: var(--text-secondary);
        }

        .modal-btn-cancel:hover {
            background: var(--border-light);
            color: var(--text-primary);
        }

        .modal-btn-save {
            background: var(--accent);
            border: none;
            color: white;
        }

        .modal-btn-save:hover {
            background: var(--accent-hover);
        }

        /* ============================================
           HELPER TEXT (bottom right, next to zoom)
           ============================================ */
        .helper-text {
            position: fixed;
            bottom: 16px;
            right: 140px;
            font-size: 0.75rem;
            color: var(--text-muted);
            background: var(--bg-header);
            backdrop-filter: blur(8px);
            padding: 8px 12px;
            border-radius: 6px;
            border: 1px solid var(--border-subtle);
        }

        .helper-text kbd {
            display: inline-block;
            padding: 2px 6px;
            background: var(--border-light);
            border-radius: 4px;
            font-family: var(--font-sans);
            font-size: 0.7rem;
        }

        /* ============================================
           ZOOM CONTROLS
           ============================================ */
        .zoom-controls {
            position: fixed;
            bottom: 16px;
            right: 16px;
            display: flex;
            gap: 4px;
            background: var(--bg-header);
            backdrop-filter: blur(8px);
            padding: 4px;
            border-radius: 8px;
            border: 1px solid var(--border-subtle);
        }

        .zoom-btn {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 32px;
            height: 32px;
            background: none;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            color: var(--text-secondary);
            transition: all 0.15s ease;
        }

        .zoom-btn:hover {
            background: var(--border-light);
            color: var(--text-primary);
        }

        .zoom-btn svg {
            width: 18px;
            height: 18px;
        }
    </style>
</head>
<body>
    <!-- ============================================
         HEADER
         ============================================ -->
    <header class="header">
        <h1 class="app-title">
            <img src="img/bani.png" alt="Bani Logo" class="app-logo">
            Bani
        </h1>
        
        <div class="header-actions">
            <button class="header-btn" id="newBtn" title="New Mind Map">
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"/>
                    <polyline points="14 2 14 8 20 8"/>
                    <line x1="12" y1="18" x2="12" y2="12"/>
                    <line x1="9" y1="15" x2="15" y2="15"/>
                </svg>
                New
            </button>
            
            <button class="header-btn" id="saveBtn" title="Save Mind Map">
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <path d="M19 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h11l5 5v11a2 2 0 0 1-2 2z"/>
                    <polyline points="17 21 17 13 7 13 7 21"/>
                    <polyline points="7 3 7 8 15 8"/>
                </svg>
                Save
            </button>
            
            <button class="header-btn" id="loadBtn" title="Load Mind Map">
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <path d="M22 19a2 2 0 0 1-2 2H4a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h5l2 3h9a2 2 0 0 1 2 2z"/>
                    <line x1="12" y1="11" x2="12" y2="17"/>
                    <polyline points="9 14 12 11 15 14"/>
                </svg>
                Open
            </button>
            
            <!-- Hidden file input for loading -->
            <input type="file" id="fileInput" accept=".bani,.json" style="display: none;">
            
            <div class="header-divider"></div>
            
            <div class="export-container">
                <button class="export-btn" id="exportBtn">
                    <svg viewBox="0 0 24 24" fill="none" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"/>
                        <polyline points="7 10 12 15 17 10"/>
                        <line x1="12" y1="15" x2="12" y2="3"/>
                    </svg>
                    Export
                    <svg viewBox="0 0 24 24" fill="none" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" style="width: 14px; height: 14px; margin-left: -4px;">
                        <polyline points="6 9 12 15 18 9"/>
                    </svg>
                </button>
                
                <div class="export-dropdown" id="exportDropdown">
                    <button class="export-option" data-export="pdf">
                        <svg viewBox="0 0 24 24" fill="none" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"/>
                            <polyline points="14 2 14 8 20 8"/>
                            <line x1="16" y1="13" x2="8" y2="13"/>
                            <line x1="16" y1="17" x2="8" y2="17"/>
                        </svg>
                        Export as PDF
                    </button>
                    <button class="export-option" data-export="png">
                        <svg viewBox="0 0 24 24" fill="none" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <rect x="3" y="3" width="18" height="18" rx="2" ry="2"/>
                            <circle cx="8.5" cy="8.5" r="1.5"/>
                            <polyline points="21 15 16 10 5 21"/>
                        </svg>
                        Export as Image
                    </button>
                </div>
            </div>
        </div>
    </header>

    <!-- ============================================
         CANVAS
         ============================================ -->
    <div class="canvas-container">
        <div id="cy"></div>
    </div>

    <!-- ============================================
         NODE PANEL (Fixed Left Sidebar)
         ============================================ -->
    <nav class="node-panel disabled" id="nodePanel">
        <div class="node-panel-header">
            <div class="node-panel-title">Node Options</div>
            <div class="node-panel-hint" id="panelHint">Select a node to edit</div>
        </div>

        <!-- Structure Group -->
        <div class="panel-group">
            <div class="panel-group-label">Structure</div>
            <button class="panel-item" data-action="add-child">
                <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <line x1="12" y1="5" x2="12" y2="19"/>
                    <polyline points="19 12 12 19 5 12"/>
                </svg>
                Add Child
            </button>
            <button class="panel-item" data-action="add-sibling">
                <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <line x1="5" y1="12" x2="19" y2="12"/>
                </svg>
                Add Sibling
            </button>
            <button class="panel-item" data-action="add-parent">
                <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <line x1="12" y1="19" x2="12" y2="5"/>
                    <polyline points="5 12 12 5 19 12"/>
                </svg>
                Add Parent
            </button>
        </div>

        <!-- Appearance Group -->
        <div class="panel-group">
            <div class="panel-group-label">Appearance</div>
            
            <!-- Background Color -->
            <div class="panel-submenu" data-submenu="bg-color">

    <!-- ============================================

    <script>
        /**
         * Bani Application
         * 
         * Architecture Overview:
         * - Cytoscape.js: Core graph visualization and interaction library
         * - No additional Cytoscape extensions used (keeping it lightweight)
         * - Custom context menus implemented with vanilla JS for full control
         * - html2canvas + jsPDF for export functionality
         * 
         * Key Design Decisions:
         * 1. Pure vanilla JS - no frameworks for simplicity
         * 2. Custom context menus instead of cytoscape-cxtmenu for better styling control
         * 3. Inline editing with positioned textarea for text editing
         * 4. Event delegation for menu interactions
         */

        // ============================================
        // APPLICATION STATE
        // ============================================
        const state = {
            nodeIdCounter: 0,
            selectedNode: null,
            contextMenuTarget: null,
            lastClickPosition: { x: 0, y: 0 }
        };

        // ============================================
        // CYTOSCAPE INITIALIZATION
        // ============================================
        const cy = cytoscape({
            container: document.getElementById('cy'),
            
            // Default styling for nodes and edges
            style: [
                {
                    selector: 'node',
                    style: {
                        // Shape and size
                        'shape': 'round-rectangle',
                        'width': 'label',
                        'height': 'label',
                        'padding': 'data(padding)',
                        
                        // Text styling
                        'label': 'data(label)',
                        'text-wrap': 'wrap',
                        'text-max-width': '140px',
                        'text-valign': 'center',
                        'text-halign': 'center',
                        'font-family': '-apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif',
                        'font-size': 'data(fontSize)',
                        'font-weight': 'data(fontWeight)',
                        'font-style': 'data(fontStyle)',
                        'color': 'data(textColor)',
                        
                        // Background
                        'background-color': 'data(bgColor)',
                        
                        // Border (using data properties for dynamic styling)
                        'border-width': 'data(borderWidth)',
                        'border-color': 'data(borderColor)',
                        'border-style': 'data(borderStyle)',
                        
                        // Corner radius
                        'corner-radius': '8px'
                    }
                },
                {
                    selector: 'node:selected',
                    style: {
                        'border-color': '#3b82f6',
                        'border-width': 1.5,
                        'box-shadow': '0 0 0 4px rgba(59, 130, 246, 0.2)'
                    }
                },
                {
                    selector: 'edge',
                    style: {
                        'width': 1,
                        'line-color': '#1a1a2e',
                        'curve-style': 'bezier',
                        'target-arrow-shape': 'none',
                        'source-arrow-shape': 'none'
                    }
                }
            ],
            
            // Interaction settings
            minZoom: 0.3,
            maxZoom: 3,
            wheelSensitivity: 0.3,
            boxSelectionEnabled: false,
            
            // Empty initial elements
            elements: []
        });

        // ============================================
        // UTILITY FUNCTIONS
        // ============================================
        
        /**
         * Generate unique node ID
         */
        function generateNodeId() {
            return `node_${++state.nodeIdCounter}`;
        }

        /**
         * Create a new node with default styling
         */
        function createNode(x, y, label = 'New Node', parentId = null) {
            const nodeId = generateNodeId();
            
            const node = cy.add({
                group: 'nodes',
                data: {
                    id: nodeId,
                    label: label,
                    title: '',
                    description: '',
                    bgColor: '#ffffff',
                    borderWidth: 1,
                    borderColor: '#1a1a2e',
                    borderStyle: 'solid',
                    textColor: '#1a1a2e',
                    fontSize: 14,
                    fontWeight: 400,
                    fontStyle: 'normal',
                    padding: 14,
                    parentNodeId: parentId
                },
                position: { x, y }
            });

            // If there's a parent, create an edge
            if (parentId) {
                cy.add({
                    group: 'edges',
                    data: {
                        id: `edge_${parentId}_${nodeId}`,
                        source: parentId,
                        target: nodeId
                    }
                });
            }

            return node;
        }

        // ============================================
        // NODE PANEL MANAGEMENT
        // ============================================
        const nodePanel = document.getElementById('nodePanel');
        const panelHint = document.getElementById('panelHint');
        const addDescBtn = document.getElementById('addDescBtn');
        const editDescBtn = document.getElementById('editDescBtn');
        const deleteDescBtn = document.getElementById('deleteDescBtn');

        /**
         * Enable the node panel when a node is selected
         */
        function enablePanel(node) {
            state.selectedNode = node;
            nodePanel.classList.remove('disabled');
            
            // Get node label for display
            const label = node.data('title') || node.data('label');
            const shortLabel = label.length > 20 ? label.substring(0, 20) + '...' : label;
            panelHint.textContent = shortLabel;
            panelHint.classList.add('active');
            
            // Update description buttons visibility
            const hasDescription = node.data('description') && node.data('description').trim() !== '';
            if (hasDescription) {
                addDescBtn.style.display = 'none';
                editDescBtn.style.display = 'flex';
                deleteDescBtn.style.display = 'flex';
            } else {
                addDescBtn.style.display = 'flex';
                editDescBtn.style.display = 'none';
                deleteDescBtn.style.display = 'none';
            }
        }

        /**
         * Disable the node panel when no node is selected
         */
        function disablePanel() {
            state.selectedNode = null;
            nodePanel.classList.add('disabled');
            panelHint.textContent = 'Select a node to edit';
            panelHint.classList.remove('active');
            
            // Collapse all submenus
            document.querySelectorAll('.panel-submenu.expanded').forEach(submenu => {
                submenu.classList.remove('expanded');
            });
        }

        /**
         * Hide canvas context menu
         */
        function hideCanvasMenu() {
            document.getElementById('canvasContextMenu').classList.remove('active');
        }

        /**
         * Show canvas context menu at position
         */
        function showCanvasMenu(x, y) {
            const menu = document.getElementById('canvasContextMenu');
            menu.style.left = `${x}px`;
            menu.style.top = `${y}px`;
            menu.classList.add('active');
        }

        // ============================================
        // INLINE TEXT EDITOR
        // ============================================
        const inlineEditor = document.getElementById('inlineEditor');
        const editorTextarea = document.getElementById('editorTextarea');
        let editingNode = null;

        /**
         * Show inline editor for a node
         */
        function showInlineEditor(node) {
            editingNode = node;
            const pos = node.renderedPosition();
            const zoom = cy.zoom();
            const pan = cy.pan();
            
            // Position editor at node location
            const containerRect = document.getElementById('cy').getBoundingClientRect();
            const x = containerRect.left + pos.x;
            const y = containerRect.top + pos.y;
            
            editorTextarea.value = node.data('label');
            
            // Auto-size textarea
            editorTextarea.style.width = Math.max(120, node.width() * zoom) + 'px';
            
            inlineEditor.style.left = `${x}px`;
            inlineEditor.style.top = `${y}px`;
            inlineEditor.style.transform = 'translate(-50%, -50%)';
            inlineEditor.classList.add('active');
            
            editorTextarea.focus();
            editorTextarea.select();
        }

        /**
         * Hide inline editor and save changes
         */
        function hideInlineEditor(save = true) {
            if (save && editingNode) {
                const newLabel = editorTextarea.value.trim() || 'Node';
                editingNode.data('label', newLabel);
            }
            inlineEditor.classList.remove('active');
            editingNode = null;
        }

        // Editor event handlers
        editorTextarea.addEventListener('blur', () => hideInlineEditor(true));
        editorTextarea.addEventListener('keydown', (e) => {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                hideInlineEditor(true);
            } else if (e.key === 'Escape') {
                hideInlineEditor(false);
            }
        });

        // Auto-resize textarea
        editorTextarea.addEventListener('input', () => {
            editorTextarea.style.height = 'auto';
            editorTextarea.style.height = editorTextarea.scrollHeight + 'px';
        });

        // ============================================
        // CYTOSCAPE EVENT HANDLERS
        // ============================================
        
        // Double-click to edit node text
        cy.on('dblclick', 'node', (e) => {
            e.preventDefault();
            const node = e.target;
            
            // If node has description, open modal for editing
            if (node.data('description') && node.data('description').trim() !== '') {
                showDescriptionModal(node);
            } else {
                // Otherwise, use inline editor for simple text
                showInlineEditor(node);
            }
        });

        // Select node on click - enable panel
        cy.on('tap', 'node', (e) => {
            enablePanel(e.target);
            hideCanvasMenu();
        });

        // Right-click on node - also select it
        cy.on('cxttap', 'node', (e) => {
            e.preventDefault();
            enablePanel(e.target);
            hideCanvasMenu();
        });

        // Right-click on canvas - show add node menu
        cy.on('cxttap', (e) => {
            if (e.target === cy) {
                e.preventDefault();
                state.lastClickPosition = e.position;
                showCanvasMenu(e.originalEvent.clientX, e.originalEvent.clientY);
            }
        });

        // Click on canvas - deselect node
        cy.on('tap', (e) => {
            if (e.target === cy) {
                disablePanel();
                hideCanvasMenu();
                hideInlineEditor(true);
            }
        });

        // ============================================
        // PANEL SUBMENU HANDLING
        // ============================================
        
        // Toggle submenus on click
        document.querySelectorAll('.panel-submenu > .panel-item').forEach(item => {
            item.addEventListener('click', (e) => {
                if (nodePanel.classList.contains('disabled')) return;
                
                const submenu = item.parentElement;
                const isExpanded = submenu.classList.contains('expanded');
                
                // Close all other submenus
                document.querySelectorAll('.panel-submenu.expanded').forEach(s => {
                    if (s !== submenu) s.classList.remove('expanded');
                });
                
                // Toggle this submenu
                submenu.classList.toggle('expanded', !isExpanded);
            });
        });

        // ============================================
        // PANEL ACTION HANDLERS
        // ============================================
        
        // Canvas context menu - Add Node
        document.querySelector('.canvas-menu-item[data-action="add-node"]').addEventListener('click', () => {
            createNode(state.lastClickPosition.x, state.lastClickPosition.y);
            hideCanvasMenu();
        });

        // Node panel action handlers
        nodePanel.addEventListener('click', (e) => {
            const item = e.target.closest('[data-action]');
            if (!item || !state.selectedNode || nodePanel.classList.contains('disabled')) return;

            const action = item.dataset.action;
            const value = item.dataset.value;
            const node = state.selectedNode;

            switch (action) {
                case 'add-child': {
                    const pos = node.position();
                    const newNode = createNode(pos.x, pos.y + 120, 'Child Node', node.id());
                    enablePanel(newNode);
                    break;
                }
                
                case 'add-sibling': {
                    const pos = node.position();
                    const parentId = node.data('parentNodeId');
                    const newNode = createNode(pos.x + 150, pos.y, 'Sibling Node', parentId);
                    enablePanel(newNode);
                    break;
                }
                
                case 'add-parent': {
                    const pos = node.position();
                    const newParent = createNode(pos.x, pos.y - 120, 'Parent Node');
                    // Create edge from new parent to current node
                    cy.add({
                        group: 'edges',
                        data: {
                            id: `edge_${newParent.id()}_${node.id()}`,
                            source: newParent.id(),
                            target: node.id()
                        }
                    });
                    node.data('parentNodeId', newParent.id());
                    enablePanel(newParent);
                    break;
                }
                
                case 'bg-color':
                    node.data('bgColor', value);
                    break;
                    
                case 'border-color':
                    node.data('borderColor', value);
                    break;
                    
                case 'border-size':
                    node.data('borderWidth', parseInt(value));
                    break;
                    
                case 'border-style':
                    node.data('borderStyle', value);
                    if (value === 'none') {
                        node.data('borderWidth', 0);
                    } else if (node.data('borderWidth') === 0) {
                        node.data('borderWidth', 1);
                    }
                    break;
                
                case 'text-color':
                    node.data('textColor', value);
                    break;
                
                case 'text-size':
                    node.data('fontSize', parseInt(value));
                    break;
                
                case 'text-weight':
                    node.data('fontWeight', parseInt(value));
                    break;
                
                case 'text-style':
                    node.data('fontStyle', value);
                    break;
                
                case 'padding':
                    node.data('padding', parseInt(value));
                    break;
                
                case 'add-description':
                case 'edit-description':
                    showDescriptionModal(node);
                    break;
                
                case 'delete-description':
                    deleteDescription(node);
                    enablePanel(node); // Refresh panel state
                    break;
                    
                case 'delete-node':
                    node.remove();
                    disablePanel();
                    break;
            }
        });

        // ============================================
        // DESCRIPTION MODAL
        // ============================================
        const descriptionModal = document.getElementById('descriptionModal');
        const descriptionTitle = document.getElementById('descriptionTitle');
        const descriptionText = document.getElementById('descriptionText');
        let descriptionNode = null;

        /**
         * Show description modal for a node
         */
        function showDescriptionModal(node) {
            descriptionNode = node;
            
            // If node has description, use title and description
            // Otherwise, use current label as title
            if (node.data('description') && node.data('description').trim() !== '') {
                descriptionTitle.value = node.data('title') || node.data('label');
                descriptionText.value = node.data('description');
            } else {
                descriptionTitle.value = node.data('label');
                descriptionText.value = '';
            }
            
            descriptionModal.classList.add('active');
            descriptionTitle.focus();
        }

        /**
         * Hide description modal
         */
        function hideDescriptionModal() {
            descriptionModal.classList.remove('active');
            descriptionNode = null;
        }

        /**
         * Save description to node
         */
        function saveDescription() {
            if (!descriptionNode) return;
            
            const title = descriptionTitle.value.trim() || 'Node';
            const description = descriptionText.value.trim();
            
            if (description) {
                // Node has description - show as title + body
                descriptionNode.data('title', title);
                descriptionNode.data('description', description);
                // Update label to show title (bold) + description
                updateNodeLabel(descriptionNode);
            } else {
                // No description - just update the label
                descriptionNode.data('label', title);
                descriptionNode.data('title', '');
                descriptionNode.data('description', '');
            }
            
            hideDescriptionModal();
        }

        /**
         * Delete description from node
         */
        function deleteDescription(node) {
            const title = node.data('title') || node.data('label');
            node.data('label', title);
            node.data('title', '');
            node.data('description', '');
        }

        /**
         * Update node label to show title and description
         */
        function updateNodeLabel(node) {
            const title = node.data('title');
            const description = node.data('description');
            
            if (description) {
                // Combine title and description with line break
                // Title will be on first line, description below
                node.data('label', `${title}\n─────\n${description}`);
            } else {
                node.data('label', title);
            }
        }

        // Modal event handlers
        document.getElementById('modalClose').addEventListener('click', hideDescriptionModal);
        document.getElementById('modalCancel').addEventListener('click', hideDescriptionModal);
        document.getElementById('modalSave').addEventListener('click', saveDescription);

        // Close modal on overlay click
        descriptionModal.addEventListener('click', (e) => {
            if (e.target === descriptionModal) {
                hideDescriptionModal();
            }
        });

        // Handle Enter key in title input (move to description)
        descriptionTitle.addEventListener('keydown', (e) => {
            if (e.key === 'Enter') {
                e.preventDefault();
                descriptionText.focus();
            }
            if (e.key === 'Escape') {
                hideDescriptionModal();
            }
        });

        // Handle Escape key in description textarea
        descriptionText.addEventListener('keydown', (e) => {
            if (e.key === 'Escape') {
                hideDescriptionModal();
            }
            // Ctrl/Cmd + Enter to save
            if (e.key === 'Enter' && (e.ctrlKey || e.metaKey)) {
                e.preventDefault();
                saveDescription();
            }
        });

        // ============================================
        // SAVE / LOAD FUNCTIONALITY
        // ============================================
        const saveBtn = document.getElementById('saveBtn');
        const loadBtn = document.getElementById('loadBtn');
        const newBtn = document.getElementById('newBtn');
        const fileInput = document.getElementById('fileInput');

        /**
         * Get current mind map data for saving
         */
        function getMindMapData() {
            const nodes = [];
            const edges = [];
            
            cy.nodes().forEach(node => {
                nodes.push({
                    data: node.data(),
                    position: node.position()
                });
            });
            
            cy.edges().forEach(edge => {
                edges.push({
                    data: edge.data()
                });
            });
            
            return {
                version: '1.0',
                created: new Date().toISOString(),
                viewport: {
                    zoom: cy.zoom(),
                    pan: cy.pan()
                },
                nodes,
                edges
            };
        }

        /**
         * Save mind map to file
         */
        function saveMindMap() {
            const data = getMindMapData();
            const json = JSON.stringify(data, null, 2);
            const blob = new Blob([json], { type: 'application/json' });
            const url = URL.createObjectURL(blob);
            
            // Generate filename with timestamp
            const timestamp = new Date().toISOString().slice(0, 10);
            const filename = `mindmap-${timestamp}.bani`;
            
            const link = document.createElement('a');
            link.href = url;
            link.download = filename;
            link.click();
            
            URL.revokeObjectURL(url);
        }

        /**
         * Load mind map from file data
         */
        function loadMindMap(data) {
            try {
                const mindmap = typeof data === 'string' ? JSON.parse(data) : data;
                
                // Clear existing graph
                cy.elements().remove();
                
                // Reset node counter
                state.nodeIdCounter = 0;
                
                // Add nodes
                mindmap.nodes.forEach(nodeData => {
                    cy.add({
                        group: 'nodes',
                        data: nodeData.data,
                        position: nodeData.position
                    });
                    
                    // Update counter to avoid ID conflicts
                    const idNum = parseInt(nodeData.data.id.replace('node_', ''));
                    if (idNum > state.nodeIdCounter) {
                        state.nodeIdCounter = idNum;
                    }
                });
                
                // Add edges
                mindmap.edges.forEach(edgeData => {
                    cy.add({
                        group: 'edges',
                        data: edgeData.data
                    });
                });
                
                // Restore viewport if available
                if (mindmap.viewport) {
                    cy.zoom(mindmap.viewport.zoom);
                    cy.pan(mindmap.viewport.pan);
                } else {
                    cy.fit(cy.elements(), 50);
                }
                
                // Reset panel
                disablePanel();
                
                return true;
            } catch (err) {
                console.error('Failed to load mind map:', err);
                alert('Failed to load mind map file. Please check the file format.');
                return false;
            }
        }

        /**
         * Create new mind map
         */
        function newMindMap() {
            if (cy.nodes().length > 1 || (cy.nodes().length === 1 && cy.nodes()[0].data('label') !== 'New Node')) {
                if (!confirm('Create a new mind map? Any unsaved changes will be lost.')) {
                    return;
                }
            }
            
            // Clear graph
            cy.elements().remove();
            state.nodeIdCounter = 0;
            
            // Create initial node
            const centerX = (window.innerWidth - 220) / 2 + 220;
            const centerY = (window.innerHeight - 56) / 2 + 56;
            createNode(centerX, centerY, 'New Node');
            
            // Reset view
            cy.center();
            disablePanel();
        }

        // Save button click
        saveBtn.addEventListener('click', saveMindMap);

        // Load button click - trigger file input
        loadBtn.addEventListener('click', () => {
            fileInput.click();
        });

        // Handle file selection
        fileInput.addEventListener('change', (e) => {
            const file = e.target.files[0];
            if (!file) return;
            
            const reader = new FileReader();
            reader.onload = (event) => {
                loadMindMap(event.target.result);
            };
            reader.readAsText(file);
            
            // Reset input so same file can be loaded again
            fileInput.value = '';
        });

        // New button click
        newBtn.addEventListener('click', newMindMap);

        // Keyboard shortcuts for save/load
        document.addEventListener('keydown', (e) => {
            // Ctrl/Cmd + S to save
            if ((e.ctrlKey || e.metaKey) && e.key === 's') {
                e.preventDefault();
                saveMindMap();
            }
            // Ctrl/Cmd + O to open
            if ((e.ctrlKey || e.metaKey) && e.key === 'o') {
                e.preventDefault();
                fileInput.click();
            }
            // Ctrl/Cmd + N for new
            if ((e.ctrlKey || e.metaKey) && e.key === 'n') {
                e.preventDefault();
                newMindMap();
            }
        });

        // ============================================
        // EXPORT FUNCTIONALITY
        // ============================================
        const exportBtn = document.getElementById('exportBtn');
        const exportDropdown = document.getElementById('exportDropdown');

        exportBtn.addEventListener('click', (e) => {
            e.stopPropagation();
            exportDropdown.classList.toggle('active');
        });

        /**
         * Export mind map to PNG
         */
        async function exportToPNG() {
            // Get the full bounding box of all elements
            const bb = cy.elements().boundingBox();
            const padding = 50;
            
            // Create a PNG blob from Cytoscape
            const pngData = cy.png({
                output: 'blob',
                full: true,
                scale: 2,
                bg: '#ffffff',
                maxWidth: 4000,
                maxHeight: 4000
            });

            // Download the image
            const url = URL.createObjectURL(pngData);
            const link = document.createElement('a');
            link.href = url;
            link.download = 'mindmap.png';
            link.click();
            URL.revokeObjectURL(url);
        }

        /**
         * Export mind map to PDF
         */
        async function exportToPDF() {
            const { jsPDF } = window.jspdf;
            
            // Get PNG data as base64
            const pngData = cy.png({
                output: 'base64uri',
                full: true,
                scale: 2,
                bg: '#ffffff'
            });

            // Get bounding box for sizing
            const bb = cy.elements().boundingBox();
            const width = bb.w + 100;
            const height = bb.h + 100;

            // Create PDF with appropriate orientation
            const orientation = width > height ? 'landscape' : 'portrait';
            const pdf = new jsPDF({
                orientation,
                unit: 'px',
                format: [Math.max(width, 400), Math.max(height, 400)]
            });

            // Add the image to PDF
            pdf.addImage(pngData, 'PNG', 50, 50, width - 100, height - 100);
            
            // Save the PDF
            pdf.save('mindmap.pdf');
        }

        // Export option handlers
        document.querySelector('[data-export="png"]').addEventListener('click', () => {
            exportToPNG();
            hideAllMenus();
        });

        document.querySelector('[data-export="pdf"]').addEventListener('click', () => {
            exportToPDF();
            hideAllMenus();
        });

        // ============================================
        // ZOOM CONTROLS
        // ============================================
        document.getElementById('zoomIn').addEventListener('click', () => {
            cy.zoom({
                level: cy.zoom() * 1.2,
                renderedPosition: { x: cy.width() / 2, y: cy.height() / 2 }
            });
        });

        document.getElementById('zoomOut').addEventListener('click', () => {
            cy.zoom({
                level: cy.zoom() / 1.2,
                renderedPosition: { x: cy.width() / 2, y: cy.height() / 2 }
            });
        });

        document.getElementById('zoomFit').addEventListener('click', () => {
            if (cy.elements().length > 0) {
                cy.fit(cy.elements(), 50);
            }
        });

        // ============================================
        // GLOBAL EVENT HANDLERS
        // ============================================
        
        // Close canvas menu on click outside
        document.addEventListener('click', (e) => {
            if (!e.target.closest('.canvas-context-menu') && 
                !e.target.closest('.export-container') &&
                !e.target.closest('#cy')) {
                hideCanvasMenu();
                document.getElementById('exportDropdown').classList.remove('active');
            }
        });

        // Close menus on Escape key
        document.addEventListener('keydown', (e) => {
            if (e.key === 'Escape') {
                hideCanvasMenu();
                hideInlineEditor(false);
                document.getElementById('exportDropdown').classList.remove('active');
            }
        });

        // Handle window resize
        window.addEventListener('resize', () => {
            cy.resize();
        });

        // ============================================
        // INITIAL SETUP - Create a starter node
        // ============================================
        const centerX = (window.innerWidth - 220) / 2 + 220; // Account for panel width
        const centerY = (window.innerHeight - 56) / 2 + 56; // Account for header

        createNode(centerX, centerY, 'New Node');
        
        // Center the view on the initial node
        setTimeout(() => {
            cy.center();
        }, 100);

    </script>
</body>
</html>
